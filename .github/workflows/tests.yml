name: GitHub Actions CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v5

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install shfmt
        run: brew install shfmt

      - run: script/style

  tests:
    runs-on: macos-15
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v5

      - name: Cleanup macOS
        run: sudo rm -rf /opt/homebrew /Applications/Xcode.app /Library/Developer/CommandLineTools

      - run: bin/strap.sh
        env:
          STRAP_CI: 1
          STRAP_DEBUG: 1

      - name: Rerun bin/strap.sh
        run: bin/strap.sh
        env:
          STRAP_CI: 1

      - run: brew config

      - run: brew doctor

      - name: Install Ruby dependencies
        run: brew install gmp openssl libyaml

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: script/bootstrap

      - run: script/tests

      - run: brew install --build-from-source --formula libfaketime

      - run: brew install --cask orka

      - run: brew install --formula xz

  docker:
    needs: style
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set RUBY_VERSION
        run: |
          set -xeuo pipefail

          RUBY_VERSION=$(cat .ruby-version)
          echo "RUBY_VERSION=${RUBY_VERSION}" >> "${GITHUB_ENV}"

      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: mikemcquaid
          password: ${{ secrets.GITHUB_TOKEN }}

      # We don't give Dependabot access to tokens.
      - if: github.actor != 'dependabot[bot]'
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mikemcquaid
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            mikemcquaid/strap:latest
            mikemcquaid/strap:main
            mikemcquaid/strap:master
            ghcr.io/mikemcquaid/strap:latest
            ghcr.io/mikemcquaid/strap:main
            ghcr.io/mikemcquaid/strap:master
          cache-from: type=registry,ref=ghcr.io/mikemcquaid/strap:cache
          cache-to: type=registry,ref=ghcr.io/mikemcquaid/strap:cache,mode=max
          provenance: mode=max
          sbom: true
          build-args: |
            RUBY_VERSION=${{ env.RUBY_VERSION }}

  deployment:
    if: github.event_name != 'pull_request'
    needs: docker
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: production
      url: https://strap.mikemcquaid.com
    concurrency:
      group: production
      cancel-in-progress: false
    steps:
      - uses: digitalocean/action-doctl@v2.5.1
        with:
          token: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

      - name: Deploy to DigitalOcean
        run: doctl apps create-deployment --wait 5b95141a-ccca-4466-8c8c-501c015fff10
